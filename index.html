<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="h1-text">What's the Weather?</h1>
        </div>
    </header>

    <main class="main" id="main">
        <div class="main-container">
            <div class="page-content">
                <div class="col-1">
                    <div class="form-container">
                        <form id="search-city">
                            <div class="form-group">
                                <div class="search-label">
                                    <label for="city">Search for a city</label>
                                </div>
                                <input name="city" type="text" placeholder="Portland" id="city" class="city-search">
                                <button type="submit" id="searchBtn" class="searchButton">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="history" class="col-1"></div>
        </div>

        <div class="col-2">
            <div class="forecast-container">
                <div class="current-forecast">
                    <div id="forecast" class="forecast">
                        <h2 id="current-city"></h2>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
